<div class="bjui-pageContent">
    <div class="datagrid-toolbar">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-blue" data-icon="plus" onclick="addUser();">
                <i class="fa fa-plus"></i>
                新增
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-green" data-icon="plus">
                <i class="fa fa-edit"></i>
                修改
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-red" data-icon="plus">
                <i class="fa fa-times"></i>
                删除
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-red" data-icon="plus">
                <i class="fa fa-times"></i>
                关闭
            </button>
        </div>
    </div>
    <div class="highlight">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th></th>
                <th align="center">用户名</th>
                <th align="center">真实姓名</th>
                <th align="center">密码</th>
                <th align="center">用户类型</th>
            </tr>
            </thead>
            <tbody>
            <#list userList as user>
                <tr>
                    <th align="center">

                            <input type="checkbox" name="checkbox" id="j_form_checkbox1" data-toggle="icheck">

                    </th>
                    <th align="center">${user.userId}</th>
                    <th align="center">${user.userName}</th>
                    <th align="center">${user.userPwd}</th>
                    <th align="center"><#if user.userType == "1">管理员<#elseif user.userType == "2">教师<#elseif user.userType == "3">学生</#if></th>
                </tr>
            </#list>
            </tbody>
        </table>
    </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
